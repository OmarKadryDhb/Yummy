<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/22b1f7ecb4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/yummyStyle.css">
    <title>Yummy</title>
</head>
<body>
  <div id="loading" class="d-flex justify-content-center align-items-center">
    <div class="sk-chase">
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
    </div>      
  </div>
 
    <section id="sideBar" class="bg-white">
        <div class="sideBar-ineer d-flex flex-column justify-content-between">
          <div class="options mt-4 ms-2">
            <p id="search-btn" class="pt-4 to-top1"><a href="#Search" class="text-decoration-none">Search</a></p>
            <p id="Categories-btn" class="pt-4 to-top2"><a href="#Categories" class="text-decoration-none">Categories</a></p>
            <p id="Area-btn" class="pt-4 to-top3"><a href="#Area" class="text-decoration-none">Area</a></p>
            <p id="Ingredients-btn" class="pt-4 to-top4"><a href="#Ingredients" class="text-decoration-none">Ingredients</a></p>
            <p id="contact-btn" class="pt-4 to-top5"><a href="#ContactUs" class="text-decoration-none">Contact Us</a></p>
          </div>
          <div class="text-white mb-4 ms-2">
            <div class="inner d-flex">
            <i class="fa-brands fa-facebook m-1"></i>
            <i class="fa-brands fa-twitter m-1"></i>
            <i class="fa-solid fa-globe m-1"></i>
          </div>
            <small>Copyright Â© 2019 All Rights
            Reserved.</small>
          </div>
        </div>
        <div class="d-flex flex-column align-items-center justify-content-between m-2">
        <img id="logo" src="./images/logo.png" class="mt-3" alt="">
        <span id="open" class="fs-4"><i class="fa-solid fa-bars fs-3"></i></span>
        <span id="close" class="fs-4 "><i class="fa-solid fa-x"></i></span>
        <div class="d-flex flex-column align-items-center">
        <i class="fa-solid fa-globe m-1"></i>
        <i class="fa-solid fa-share-nodes"></i>
        </div>
        </div>
        </section>
        <main class="mt-5">
          <i id="backbtn" class="fa-solid fa-circle-arrow-left text-white fs-1 "></i>
          <section id="mealDetails" class="bg-black">
            </section>
        <div class="container mb-3" id="searchCon">
            <div class="div d-flex justify-content-between align-items-center mt-3">
              <input id="searchName" type="text" class="form-control text-white rounded-2 bg-black" placeholder="Search By Name">
              <input id="searchLetter" type="text" class="form-control text-white rounded-2 bg-black" maxlength="1" placeholder="Search by First Letter">
          </div>
        </div>
        <div class="container" id="mealsCon">
            <div id="meals" class="row row row-cols-1 row-cols-md-3 text-white g-5 ms-5">
             
            </div>
        </div>
        <div class="container" id="categoriesCon">
          <div id="categories" class="row row row-cols-1 row-cols-md-3 text-white g-5 ms-5">
          </div>
      </div>
      <div class="container" id="areaCon">
        <div id="area" class="row row row-cols-1 row-cols-md-3 text-white g-5 ms-5">
        </div>
     </div>
     <div class="container" id="IngredientsCon">
      <div id="Ingredients" class="row row row-cols-1 row-cols-md-3 text-white g-5 ms-5">
      </div>
    </div>
    <div class="container mt-5" id="contactCon">
      <div class="div d-flex justify-content-between align-items-center">
        <input type="text" class="form-control rounded-2 " placeholder="Your Name">
        <input type="email" class="form-control rounded-2" placeholder="Your Email">
      </div>
      <div class="div d-flex justify-content-between align-items-center mt-3">
        <input type="tel" class="form-control rounded-2" placeholder="Your Phone Number">
        <input type="number" class="form-control rounded-2" placeholder="Your Age">
      </div>
      <div class="div d-flex justify-content-between align-items-center mt-3">
        <input type="password" class="form-control rounded-2 " placeholder="Your Password">
        <input type="password" class="form-control rounded-2"  placeholder="Repassword">
      </div>
      <div class="submitBtn mt-2 text-center">  
        <button class="btn bg-black text-danger">sumbit</button>
      </div>
    </div>
    </main>
 
    <script src="./js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="./js/in.js"></script>
</body>
</html>
